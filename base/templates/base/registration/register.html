{% extends 'base/registration/base.html' %} {% load bootstrap5 %} 
{% load static %} {% block content %}
<div style="height: 100vh;" class="container d-flex align-items-center mt-3">
	<div class="wrapper row">
		<div class="wrapper_image col-md-6 col-sm-12 mt-3 col-lg-6 overflow-hidden">
			<img class="img-fluid" style="height: 100%; transform: scale(1.3);" src="{% static 'images/signup.jpg' %}" alt="" />
		</div>
		<div class="wrapper_form col-md-6 col-sm-12 col-lg-6 mb-3">
			<form action="{% url 'register'%}" method="post">
				{%csrf_token%}
				{% bootstrap_messages %}
				<div class="title mb-3">Sign Up</div>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label>
					<input
						type="text"
						name="username"
						class="form-control"
						id="username"
						placeholder="Enter your username"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						name="email"
						class="form-control"
						id="email"
						placeholder="Enter your email"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="password1" class="form-label">Password</label>
					<input
						type="password"
						name="password1"
						class="form-control"
						id="password1"
						placeholder="Enter your password"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="password2" class="form-label"
						>Confirm Password</label
					>
					<input
						type="password"
						name="password2"
						class="form-control"
						id="password2"
						placeholder="Confirm your password"
						required
					/>
				</div>
				<button type="submit" class="btn btn-primary mb-3">Sign Up</button>
				<p>Already have an account? <a href="{% url 'login' %}" class="have_account">sign in now</a></p>

			</form>
		</div>
	</div>
</div>

{% endblock %}
